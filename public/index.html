<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>AI Text Summarizer</h1>
      <p>Quickly summarize lengthy text with the power of AI!</p>
    </header>
    
    <main class="main-container">
      <section class="input-section">
        <textarea id="text_to_summarize" class="textarea" placeholder="Paste your text here (min: 200 characters, max: 100,000 characters)" maxlength="100000"></textarea>
        <button id="submit-button" class="button">Summarize</button>
      </section>
      
      <section class="output-section">
        <textarea id="summary" class="textarea" readonly placeholder="Your summarized text will appear here"></textarea>
      </section>
    </main>
    
    <footer class="footer">
      <p>AI Text Summarizer &copy; 2024 | Built with ❤️ and AI</p>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
